{% extends 'basePage.html' %}

{% block title %}
Eligible Companies
{% endblock %}

{% block content %}



<table class="table  my-5 border-0">
    <tr>
        <th>Company Name</th>
        <th>Package Offered</th>
        <th>Role</th>
        <th>Campus Hiring</th>
        <th>Apply Link</th>
        <th>Status link</th>
    </tr>
    {% for row in companies %}
    <tr class="table__row">
        {% for cell in row[:-1] %}
            <td clas="table__cell">{{ cell }}</td>
        {% endfor %}
        <td><a href="{{row[-1]}}">apply</a></td>
        <td><a href="/companyStatusForm/{{row[0]}}">Update Status</a> </td>
    </tr>
    {% endfor %}
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
