{% extends 'basePage.html' %}

{% block title %}
  Omnia-Leaderboard
{% endblock %}

 {% block content %}
    <script src="../static/js/leaderBoard.js"></script>
    <br>
    <div class="roudned container">

        <table class="rounded table table-success table-striped border-sm p-3 my-3 bg-body ">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                    <td clas="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
  {% endblock %}
