{% extends 'basePage.html' %}

{% block title %}
  Omnia-Leaderboard
{% endblock %}

 {% block content %}
    {% if filterStatus %}
    <div onload = "setDate()">
      <form action="/adminLeaderboardFilter" method="POST" >
        <label>StartDate</label>
        <input type = "date" id="startDate" name = "startDate"></t>
        <label>EndDate</label>
        <input type = "date" id = "endDate" name = "endDate"></t>
        <input type = "submit" value="Apply">
      </form>
    </div>
    {% endif %}
    
    <table class="table  my-5 border-0">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr class="table__row">
            {% for cell in row %}
                <td clas="table__cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
  {% endblock %}
